<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Datatime</title>
    <!--<script src="./src/main.js" type="module"></script>-->
</head>
<body>
    <button type="menu" id="datecalc_btn">Калькулятор дат</button>
    <button type="menu" id="timer-btn">Таймер</button>
    <div id="Date_Calculator" hidden>
    <form id="datecalc">
        <h3>Калькулятор дат</h3>
        <label>
            <strong>Первая дата:</strong>
            <input type="date" name="firstDate">
        </label>
        <label>
            <strong>Вторая дата:</strong>
            <input type="date" name="secondDate">
        </label>
        <button type="submit">Рассчитать</button>
        <p id="datecalc__result"></p>
    </form>
</div>
<div id="Timer" hidden>
    <form id="timercount">
        <h3>Таймер</h3>
        <label>
            <strong>Сколько минут:</strong>
            <input type="text" name="timerNumber" id="timerNumber" value="">
        </label>
        <button type="submit" id="start">Запустить</button>
        <button type="submit" id="stop">Остановить</button>
        <p id="timer__result">
            
        </p>
    </form>
</div>

</body>
</html>
